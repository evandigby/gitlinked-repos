    <script>
        window.InteropFunctions = {
            OpenAuthWindow: function (callback) {
                var left = window.screenX + (window.innerWidth / 2) - 200;
                var top = window.screenY + (window.innerHeight / 2) - 250;

                var popup = window.open('/authentication/login', 'GitHub Authentication', `width=400, height=500, left=${left}, top=${top}`);

                var popupTick = setInterval(function () {
                    if (popup.closed) {
                        clearInterval(popupTick);

                        callback.invokeMethodAsync('Authenticated', popup.authenticated === true);
                    }
                }, 500);
            },
            SetAuthenticated: function () {
                window.authenticated = true;
            },
            CloseWindow: function () {
                window.close();
            },
            ReadCookie: function (cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        }
    </script>
