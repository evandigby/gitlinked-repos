<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Blazor Starter</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <script>
        window.InteropFunctions = {
            OpenAuthWindow: function (callback) {
                var popup = window.open('/authentication/login', 'GitHub Authentication', "width=400, height=400");

                var popupTick = setInterval(function () {
                    if (popup.closed) {
                        clearInterval(popupTick);

                        callback.invokeMethodAsync('Authenticated', popup.authenticated === true);
                    }
                }, 500);
            },
            SetAuthenticated: function () {
                window.authenticated = true;
            },
            CloseWindow: function () {
                window.close();
            },
            ReadCookie: function (cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        }
    </script>
</head>
